<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e6d2;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #8b4513;
            color: #fff;
            padding: 10px 20px;
            text-align: left;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffc107;
        }

        .content {
            flex: 1;
            padding: 40px;
            text-align: left;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        #myHeader{
            display: flex;
             justify-content: center;
        }
        

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: #8b4513;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.button-link:hover {
  background-color: #ffc107;
  color: #000;
}


        .footer {
            background-color: #000; /* Black color for footer */
            color: #fff;
            padding: 0 0 10px ; /* Adjust the padding */
          
            height: 36px;
        }
       

        .footer-text {
            font-size: 14px;
        }
    </style>
    <title>Donation Management System</title>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about_us.html">About Us</a></li>
                <li><a href="/donate_now.html">Donate Now</a></li>
                <li><a href="/Contact_us.html">Contacts</a></li>
                <li><a href="/Faqs.html">FAQs</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <div id="myHeader">
        <h1>Welcome to GiveHope</h1>
       </div>
       <div id="myHeader">
        <h1>Make a Donation</h1>
       </div>

        <form>
            <label for="donorName">Your Name:</label>
            <input type="text" id="donorName" name="donorName" required>

            <label for="donorEmail">Your Email:</label>
            <input type="email" id="donorEmail" name="donorEmail" required>

            <label for="donationAmount">Donation Amount:</label>
            <input type="number" id="donationAmount" name="donationAmount" required>

            <label for="campaign">Select Campaign:</label>
            <select id="campaign" name="campaign">
                <option value="" disabled selected>Select a campaign</option>
                <option value="campaign1">National Defence Fund</option>
                <option value="campaign2">Prime Minister's National Relief Fund</option>
                <option value="campaign3">Prime Minister's Drought Relief Fund</option>
                <option value="campaign4">National Children's Fund</option>
            </select><br>

            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar"><br>

            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan"><br>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income"><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="taxDeductible">Tax Deductible Donation (yes/no):</label>
            <input type="radio" id="taxDeductible" name="taxDeductible" value="yes"> Yes
            <input type="radio" id="taxDeductible" name="taxDeductible" value="no"> No<br>

            <label for="taxIdentificationNumber">Tax Identification Number (if applicable):</label>
            <input type="text" id="taxIdentificationNumber" name="taxIdentificationNumber"><br>

            <label for="organizationName">Organization Name:</label>
            <input type="text" id="organizationName" name="organizationName"><br>

            <label for="comments">Comments/Additional Notes:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <div class>
                <label for="consent">I hereby declare that I am a citizen of India, making this donation out of my own funds. The information provided above is correct to the best of my knowledge. I know that all further communications will be done on contact details provided above:</label>
                <input type="checkbox" id="consent" name="consent">
               </div><br>
            
               <a href="payment.html" class="button-link">
                Donate
              </a>
              
        </form>
    </div>

    <footer class="footer">
        <p class="footer-text">2023 GiveHope. All Rights Reserved.</p>
    </footer>
</body>
</html>
